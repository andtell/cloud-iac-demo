apiVersion: v1
kind: Deployment
metadata:
  name: demo-app
spec:
  selector:
    matchLabels:
      app: demo-app
  replicas: 1
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
      - name: demo-app
        image: 135063735460.dkr.ecr.eu-north-1.amazonaws.com/cadec23-demo-develop:latest
        env:
        - name : NODE_ENV
          value : "dev"
        - name : EXPRESS_PORT
          value : "8080"
        - name : VERSION
          value : "1.0"
        ports:
        - containerPort: 8080
